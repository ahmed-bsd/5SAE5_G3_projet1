version: "3.8"
services:
  mysql:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: stationSki
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql

  app-devops-back:
    image: ahmedbsd/app_ski
    depends_on:
      - mysql
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url" : "jdbc:mysql://mysql:3306/stationSki",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : ,
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5Dialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    stdin_open: true
    tty: true

volumes:
  mysql-data:
